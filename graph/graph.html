<script type="text/javascript">
  // var muddychildren = JSON.parse(muddychildren);
  var use_data
  var muddy_children = [{"nodes": [{"id": 1, "label": "", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 2, "label": "p", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 3, "label": "q", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 4, "label": "r", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 5, "label": "p q", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 6, "label": "q r", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 7, "label": "p r", "shape": "circle", "size": 10, "color": "#e3e3e3"}, {"id": 8, "label": "p q r", "shape": "circle", "size": 10, "color": "#e3e3e3"}], "edges": [{"from": 1, "to": 2, "value": 1, "color": {"color": "#FF0000"}}, {"from": 3, "to": 5, "value": 1, "color": {"color": "#FF0000"}}, {"from": 4, "to": 7, "value": 1, "color": {"color": "#FF0000"}}, {"from": 6, "to": 8, "value": 1, "color": {"color": "#FF0000"}}, {"from": 1, "to": 3, "value": 1, "color": {"color": "#DC6F6F"}}, {"from": 4, "to": 6, "value": 1, "color": {"color": "#DC6F6F"}}, {"from": 2, "to": 5, "value": 1, "color": {"color": "#DC6F6F"}}, {"from": 7, "to": 8, "value": 1, "color": {"color": "#DC6F6F"}}, {"from": 1, "to": 4, "value": 1, "color": {"color": "#8D1919"}}, {"from": 5, "to": 8, "value": 1, "color": {"color": "#8D1919"}}, {"from": 3, "to": 6, "value": 1, "color": {"color": "#8D1919"}}, {"from": 2, "to": 7, "value": 1, "color": {"color": "#8D1919"}}], "total_relations": 3}]
  
  $(document).ready(function() {
    $.getJSON('dining_cryptographers_model.json', function(data) {
        use_data = data;
        console.log(data);

    });     
  });
  use_data = muddy_children;
  setTimeout(function(){ 
    var nodes = new vis.DataSet(use_data.nodes);

    // create an array with edges
    var edges = new vis.DataSet(use_data.edges);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    // var options = {}
    var options = {
    edges: { smooth: true, shadow: false},
          layout:{
            improvedLayout: true,
              hierarchical: {
                  edgeMinimization: true,
                  enabled:false,
                  parentCentralization: false,
                  nodeSpacing: 700,
                  direction: 'LR',
                  sortMethod: 'directed'
                  }
          }
  }
    var network = new vis.Network(container, data, options);
  }, 1500);
